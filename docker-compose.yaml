services:
    jenkins:
        build:
            context: ./jenkins
            dockerfile: Dockerfile
        ports:
            - "7080:8080"
        volumes:
            - "./jenkins/data:/var/jenkins_home"
        container_name: "jenkins_ci"
        restart: always
    grafana:
        build:
            context: ./grafana
            dockerfile: Dockerfile
        ports:
            - "7300:3000"
        volumes:
            - "./grafana/data:/var/lib/grafana"
        container_name: "grafana_ci"
        restart: always    
    prometheus:
        build:
            context: ./prometheus
            dockerfile: Dockerfile
        ports:
            - "7090:9090"
        volumes:
            - "./prometheus/data:/etc/prometheus"
        container_name: "prometheus_ci"
        restart: always